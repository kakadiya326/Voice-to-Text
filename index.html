<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div>
  </div>
  <div class="main-con">  
    <div class="buttons">
      <i id="stop" title="Stop" class="fa-solid fa-stop"></i>
      <i id="pause" title="Pause" onclick="funBtns('pause')" class="fa-solid fa-pause" style="display: none;"></i>
      <i id="play" title="Play" onclick="funBtns('play')" class="fa-solid fa-play"></i>
    </div>
    <div class="dropdown">
      <input list="language" class="voiceList" placeholder="Select Voices">
      <datalist id="language">

      </datalist>
    </div>
    <div class="left">
      <h1>Voice to Text</h1>
      <i id="btnvoice1" onclick="toggleVoice('on')" title="Start Speaking" style="font-size:40px;"
        class="fa-solid fa-microphone icons"></i>
      <i id="btnvoice2" onclick="toggleVoice('off')" title="Stop Speaking" class="fa-solid fa-microphone-slash icons"
        style="display: none;"></i>
      <textarea id="txtVoice" type="text" name="Voice" id="voice" cols="25" rows="10" disabled></textarea>
    </div>
    <div class="right">
      <h1>Text to Voice</h1>
      <i id="btntxt1" onclick="toggleText('on')" title="Start Voice" style="font-size:40px;"
        class="fa-solid fa-volume-high icons"></i>
      <i id="btntxt2" onclick="toggleText('off')" title="Stop Voice" class="fa-solid fa-volume-xmark icons"
        style="display: none;"></i>
      <textarea id="textID" class="ion-disc"></textarea>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
