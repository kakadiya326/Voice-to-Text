<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
    }

    .main-con {
      width: 100%;
      height: 100vh;
      background-color: bisque;
      display: flex;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .left,
    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;

    }

    .left {
      background-color: lightblue;
      float: left;
    }

    .right {
      background-color: lightgreen;
      float: right;
    }

    textarea {
      width: 90%;
      height: 30vh;
    }

    .icons {
      font-size: 40px;
      margin: 20px;
      cursor: pointer;
    }

    i {
      padding: 15px;
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #333;
    }

    i:hover {
      cursor: pointer;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(23, 23, 23, 0.8);
      text-shadow: 0 0 25px rgba(192, 192, 192, 0.8);
    }

    .main-con .buttons {
      position: absolute;
      top: 20px;
      left: 30%;
      transform: translateX(-30%);
      display: flex;
      gap: 20px;
      background-color: white;
      padding: 10px 20px;
      border-radius: 25px;
    }

    .dropdown {
      position: absolute;
      left: 70%;
      transform: translateX(-70%);
      top: 20px;
      background-color: white;
      padding: 10px 20px;
      border-radius: 25px;
    }

    #voiceList {
      background-color: white;
      padding: 10px 20px;
      border-radius: 25px;
    }

    #voiceList {
      transition: all 0.3s ease;
    }

    #voiceList option {
      padding: 15px;
      border-radius: 50%;
    }

    #voiceList:hover {
      /* box-shadow: 0 0 20px rgba(23, 23, 23, 0.8); */
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(23, 23, 23, 0.8);
      text-shadow: 0 0 25px rgba(192, 192, 192, 0.8);
    }
  </style>
</head>

<body>
  <div class="main-con">
    <div class="buttons">
      <i id="stop" class="fa-solid fa-stop"></i>
      <i id="pause" onclick="funBtns('pause')" class="fa-solid fa-pause" style="display: none;"></i>
      <i id="play" onclick="funBtns('play')" class="fa-solid fa-play"></i>
    </div>
    <div class="dropdown">
      <select name="voiceList" id="voiceList">
        <option value="" onclick="onOptSelect(event)" disabled selected>--Select Voice--</option>
      </select>
    </div>
    <div class="left">
      <h1>Voice to Text</h1>
      <i id="btnvoice1" onclick="toggleVoice('on')" class="fa-solid fa-microphone icons"></i>
      <i id="btnvoice2" onclick="toggleVoice('off')" class="fa-solid fa-microphone-slash icons"
        style="display: none;"></i>
      <textarea id="txtVoice" type="text" name="Voice" id="voice" cols="25" rows="10" disabled></textarea>
    </div>
    <div class="right">
      <h1>Text to Voice</h1>
      <i id="btntxt1" onclick="toggleText('on')" class="fa-solid fa-volume-high icons"></i>
      <i id="btntxt2" onclick="toggleText('off')" class="fa-solid fa-volume-xmark icons" style="display: none;"></i>
      <textarea id="textID" class="ion-disc"></textarea>
    </div>
  </div>
  <script>
    var synth = window.speechSynthesis;
    var utter = new SpeechSynthesisUtterance();

    var textAreaField = document.getElementById('txtVoice');

    var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    var voicesList = [];

    let selectVoice = document.getElementById('voiceList');
    let stop = document.getElementById('stop')
    let pause = document.getElementById('pause')
    let play = document.getElementById('play')
    var btnText1 = document.getElementById('btntxt1');
    var btnText2 = document.getElementById('btntxt2');

    var inp = document.getElementById('textID');

    var btnVoice1 = document.getElementById('btnvoice1');
    var btnVoice2 = document.getElementById('btnvoice2');

    selectVoice.addEventListener('click', (e) => {
      console.log('------>', typeof e.target.value);
      console.log(voicesList[e.target.value] || voicesList[0]);
      utter.voice = voicesList[e.target.value] || voicesList[0];
      recognition.lang = voicesList[e.target.value].lang || voicesList[0].lang;
    })





    // if (recognition.onresult) {
    //   console.log('speechRecognition working');
    // } else {
    //   console.log('speechRecognition not working');
    // }


    stop.addEventListener('click', () => {
      synth.cancel();
      play.style.display = 'inline';
      pause.style.display = 'none';
      btnText1.style.display = 'inline';
      btnText2.style.display = 'none';
    })

    function funBtns(e) {
      if (e == 'pause') {
        synth.pause();
        play.style.display = 'inline';
        pause.style.display = 'none';
      } else {
        synth.resume();
        play.style.display = 'none';
        pause.style.display = 'inline';
      }
    }

    //Voice to Text
    if (!recognition) {
      alert('not working speech API')
    }
    else {
      recognition.continuous = false; // Stop automatically after a phrase
      recognition.interimResults = true; // Get partial results as user speaks
    }
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      textAreaField.textContent = "You said: " + transcript;
      console.log("Transcript:", transcript);
      console.log("Confidence:", event.results[0][0].confidence);
    };

    recognition.onerror = (err) => {
      console.error("Speech recognition error:", err.error);
    };

    function toggleVoice(e) {
      console.log(e)
      if (e == 'on') {
        recognition.start();
        textAreaField.innerText = "Listing...!!"

      }
      else {
        recognition.abort();
        textAreaField.innerText += "\nStopped Listening."
      }
      e == 'on' ? btnVoice2.style.display = 'inline' : btnVoice2.style.display = 'none';
      e == 'on' ? btnVoice1.style.display = 'none' : btnVoice1.style.display = 'inline';

    }

    //Text to Voice

    synth.onvoiceschanged = () => {
      voicesList = synth.getVoices();
      // console.log(voices);
      for (let obj in voicesList) {
        let options = document.createElement('option');
        options.value = obj;
        options.innerText = `${voicesList[obj].name}`;
        selectVoice.appendChild(options);
      }


      synth.speak(utter);
      play.style.display = 'none';
      pause.style.display = 'inline';
    };

    function toggleText(e) {
      if (e == 'on') {
        utter.text = inp.value;
        synth.speak(utter);
        btnText2.style.display = 'inline';
        btnText1.style.display = 'none';
        pause.style.display = 'inline';
        play.style.display = 'none';
      }
      else {
        synth.cancel();
        btnText2.style.display = 'none';
        btnText1.style.display = 'inline';
        pause.style.display = 'none';
        play.style.display = 'inline';
      }
      console.log(e)

    }

  </script>
</body>

</html>
